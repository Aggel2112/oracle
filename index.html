<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>encriptador</title>
</head>
<body>
    <header>
        <img src="/imagenes/Vector.png" alt="logo alura" class="logo">
    </header>
    <main> 
        <section>
            <textarea class="text_area" colors="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                <div> 
                    <h6 class="informacion">solo letras minusculas y sin acentos</h6>
                </div>
                <div class="botones">
                    <button class="btn_encriptar" onclick="btn_encriptar()">encriptar</button>
                    <button class="btn_desencriptar" onclick="btn_desencriptar()">desencriptar</button>
                </div>
        </section>
        <section> 
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div>
                <button class="copiar">copiar</button>
            </div>
        </section>
    </main>
    <script src="/script.js"></script>
</body>
</html>
